---

- hosts: all
  become: true
  tasks:

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: compute
  become: true
  roles:
    - keystone
    - glance

- hosts: controller
  become: true
  roles:
    - nova

